<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Cover - Fundamentals of Web Application Development</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Georgia, serif;
    }

    .book-cover {
      width: 500px;
      height: 600px;
      background-image: url('https://i.pinimg.com/1200x/08/da/ef/08daef7b3fa2c49412e7fa795d6b47fe.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .border-box {
      border: 3px solid red;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      color: white;
    }

    .header p {
      font-weight: bold;
      font-size: 16px;
      margin: 0;
    }

    .header hr {
      width: 80px;
      margin-top: 5px;
      border: 1px solid white;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 26px;
      line-height: 1.4;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      margin-bottom: 50px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .left-footer {
      color: yellow;
      font-weight: bold;
    }

    .left-footer .author {
      color: white;
      margin-top: 5px;
      font-weight: normal;
    }

    .right-footer {
      font-weight: bold;
    }

    .author-image {
      width: 80px;
      height: 100px;
      object-fit: cover;
      border: 2px solid white;
      background: white;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div class="border-box">
      <div class="header">
        <p>SEC Insights</p>
        <hr>
      </div>

      <h1>HARD JOURNEY OF HARDIK PANDYA</h1>

      <div class="subtitle">
        <p>The spirit of never giving up<br>Top seller of 2025</p>
      </div>

      <div class="footer">
        <div class="left-footer">
          <p class="edition">SPECIAL EDITION</p>
          <p class="author">SEKAR M </p>
        </div>
        <img src="WhatsApp Image 2025-10-06 at 17.56.00_d2d43fdc.jpg" alt="Author Image" class="author-image">
        <div class="right-footer">
          <p>THE GAME<br>CHANGER</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
